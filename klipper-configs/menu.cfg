[menu __main __prepare]
type: list
enable: {not printer.idle_timeout.state == "Printing"}
name: Prepare
index: 1

[menu __main __prepare __bedscrews]
type: list
name: Adjust screws

[menu __main __prepare __bedscrews __start]
type: command
name: Start
gcode: G28
	BED_SCREWS_ADJUST

[menu __main __prepare __bedscrews __accept]
type: command
name: Accept
gcode: ACCEPT

[menu __main __prepare __bedscrews __adjusted]
type: command
name: Adjusted
gcode: ADJUSTED

[menu __main __prepare __bedscrews __abort]
type: command
name: Abort
gcode: ABORT

[menu __main __prepare __meshBed]
type: list
name: Mesh Bed Level

[menu __main __prepare __meshBed __start]
type: command
index: 0
name: Start Calib.
gcode:
    G28
    BED_MESH_CALIBRATE
    TESTZ Z=-5

[menu __main __prepare __meshBed __zposition]
type: input
index: 1
name: Z: {'%05.3f' % menu.input}
input: {printer.gcode_move.gcode_position.z}
input_step: 1
realtime: True

[menu __main __prepare __meshBed __zNudgeDown]
type: command
index: 3
name: Nudge Down
gcode: TESTZ Z=-0.025

[menu __main __prepare __meshBed __zNudgeUp]
type: command
index: 2
name: Nudge Up
gcode: TESTZ Z=0.025

[menu __main __prepare __meshBed __next]
type: command
index: 4
name: Next
gcode:
	ACCEPT
	TESTZ Z=-5

[menu __main __prepare __meshBed __save]
type: command
index: 5
name: Save & Restart
gcode: SAVE_CONFIG

[menu __main __filament]
type: list
name: Filament

[menu __main __filament __loadf]
type: disabled

[menu __main __filament __loads]
type: disabled 

[menu __main __filament __unloadf]
type: disabled

[menu __main __filament __unloads]
type: disabled

[menu __main __filament __load]
type: command
name: Load Filament
gcode:
    SAVE_GCODE_STATE NAME=__filament__load
    M83
    G1 E50 F1000
    G1 E50 F1000
    G1 E20 F300
    M82
    RESTORE_GCODE_STATE NAME=__filament__load

[menu __main __filament __unload]
type: command
name: Unload Filament
gcode:
    SAVE_GCODE_STATE NAME=__filament__load
    M83
    G1 E-50 F1000
    G1 E-50 F1000
    G1 E-20 F1800
    M82
    RESTORE_GCODE_STATE NAME=__filament__load

[menu __main __filament __feed]
type: input
name: Feed: {'%.1f' % menu.input}
input: 5
input_step: 0.1
gcode:
    SAVE_GCODE_STATE NAME=__filament__load
    M83
    G1 E{'%.1f' % menu.input} F60
    RESTORE_GCODE_STATE NAME=__filament__load

